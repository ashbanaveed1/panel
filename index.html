<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>new admin panel</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      .navbar {
        background-color: rgb(144, 109, 121);
        color: white;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        background-color: rgb(144, 109, 121);
        width: 250px;
      }
      .sidebar .nav-link {
        color: white;
        margin: 0.5rem 0;
      }
      .sidebar .nav-link.active {
        background-color: palevioletred;
        color: white;
      }
      .content-area {
        margin-left: 250px;
        padding: 5rem;
      }
      .card {
        background-color: rgb(235, 184, 201);
        color: white;
      }
      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
      }
      .chart-container {
        background-color: rgb(250, 224, 228);
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md fixed-top">
        <h1 class="navbar-brand" style="font-family: cursive">
          <b>Pookie.com</b>
        </h1>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto"></ul>
          <form class="form-inline mt-2 mt-md-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <div class="sidebar d-flex flex-column p-3">
      <h2 class="text-white">Admin</h2>
      <hr class="text-secondary" />
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link active"
            ><i class="fas fa-tachometer-alt"></i> Dashboard</a
          >
        </li>
        <li>
          <a href="#" class="nav-link"
            ><i class="fas fa-box me-2"></i> Orders</a
          >
        </li>
        <li>
          <a href="#" class="nav-link"
            ><i class="fas fa-users me-2"></i> Customers</a
          >
        </li>
        <li>
          <a href="#" class="nav-link"
            ><i class="fas fa-chart-line me-2"></i> Reports</a
          >
        </li>

        <li class="nav-item mt-auto">
          <a href="#" class="nav-link bg-danger"
            ><i class="fas fa-sign-out-alt"></i> Logout</a
          >
        </li>
      </ul>
    </div>
    <div class="content-area">
      <div class="container-fluid">
        <div class="row mb-4">
          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <h2>1,234</h2>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Sales</h5>
                <h2>$56,789</h2>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Active Sessions</h5>
                <h2>456</h2>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Feedback</h5>
                <h2>123</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- Line Chart -->
          <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
              <div class="card-header">Monthly Users</div>
              <div class="card-body">
                <div class="chart-container">
                  <canvas id="lineChart"></canvas>
                </div>
              </div>
            </div>
          </div>
          <!-- Bar Chart -->
          <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
              <div class="card-header">Sales by Product</div>
              <div class="card-body">
                <div class="chart-container">
                  <canvas id="barChart"></canvas>
                </div>
              </div>
            </div>
          </div>
          <!-- Pie Chart -->
          <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
              <div class="card-header">User Roles</div>
              <div class="card-body">
                <div class="chart-container">
                  <canvas id="pieChart"></canvas>
                </div>
              </div>
            </div>
          </div>
          <!-- Doughnut Chart -->
          <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
              <div class="card-header">Device Usage</div>
              <div class="card-body">
                <div class="chart-container">
                  <canvas id="doughnutChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      const lineCtx = document.getElementById("lineChart").getContext("2d");
      new Chart(lineCtx, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
          datasets: [
            {
              label: "New Users",
              data: [120, 190, 30, 50, 200, 130, 170],
              borderColor: "#0d6efd",
              backgroundColor: "rgba(13, 110, 253, 0.1)",
              tension: 0.4,
            },
          ],
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } },
        },
      });

      const barCtx = document.getElementById("barChart").getContext("2d");
      new Chart(barCtx, {
        type: "bar",
        data: {
          labels: ["Product A", "Product B", "Product C", "Product D"],
          datasets: [
            {
              label: "Sales",
              data: [65, 59, 80, 81],
              backgroundColor: ["#0d6efd", "#6610f2", "#6f42c1", "#d63384"],
            },
          ],
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } },
        },
      });

      const pieCtx = document.getElementById("pieChart").getContext("2d");
      new Chart(pieCtx, {
        type: "pie",
        data: {
          labels: ["Admin", "Editor", "Subscriber"],
          datasets: [
            {
              data: [10, 20, 70],
              backgroundColor: ["#0d6efd", "#ffc107", "#dc3545"],
            },
          ],
        },
        options: { responsive: true },
      });

      const doughnutCtx = document
        .getElementById("doughnutChart")
        .getContext("2d");
      new Chart(doughnutCtx, {
        type: "doughnut",
        data: {
          labels: ["Desktop", "Mobile", "Tablet"],
          datasets: [
            {
              data: [60, 30, 10],
              backgroundColor: ["#20c997", "#fd7e14", "#17a2b8"],
            },
          ],
        },
        options: { responsive: true },
      });
    </script>
  </body>
</html>
